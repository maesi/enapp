<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="contentheader">
		<c:if test="#{accountBean.loggedIn}">
			Logout
		</c:if>
		<c:if test="#{!accountBean.loggedIn}">
			Login
		</c:if>
	</ui:define>
	<ui:define name="content">
		<c:if test="#{!accountBean.loggedIn}">
			<h:form id="loginForm">
				<h:panelGrid id="grid" columns="2">
					<h:outputLabel value="Name:" for="userName" />
					<h:inputText id="userName" value="#{accountBean.customer.name}" />
					<h:outputLabel value="Passwort:" for="userPassword" />
					<h:inputSecret id="userPassword" value="#{accountBean.customer.password}" />
					<h:commandButton id="login" value="Login" action="#{accountBean.login}" />
				</h:panelGrid>
			</h:form>
		</c:if>

		<c:if test="#{accountBean.loggedIn}">
			<h:form id="loginForm">
				<h:commandButton id="logout" value="Logout" action="#{accountBean.logout}" />
			</h:form>
		</c:if>
	</ui:define>
</ui:composition>
