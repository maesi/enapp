<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="contentheader">Bestellungen:</ui:define>
	<ui:define name="content">
		<h:dataTable var="purchase" value="#{purchaseBean.list}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Datum" />
				</f:facet>
				<h:outputText value="#{purchase.date}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Status" />
				</f:facet>
				<h:outputText value="#{purchase.state}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="CorrelationId" />
				</f:facet>
				<h:outputText value="#{purchase.correlationId}" />
			</h:column>
			<h:column>
				<h:form id="productForm">
					<h:commandButton id="add" action="#{purchaseBean.updateOrderState}" value="Update">
						<f:setPropertyActionListener target="#{purchaseBean.purchaseId}" value="#{purchase.id}" />
					</h:commandButton>
				</h:form>
			</h:column>
		</h:dataTable>

	</ui:define>
</ui:composition>
