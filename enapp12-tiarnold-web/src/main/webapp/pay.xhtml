<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="contentheader">Bezahlen:</ui:define>
	<ui:define name="content">
		<h:form id="checkoutForm">
			<table>
				<tr>
					<td>Kreditkarten-Nummer:</td>
					<td><h:inputText value="${purchaseBean.creditCard.number}"
							tabindex="1">

						</h:inputText></td>
				</tr>
				<tr>
					<td>Pruefnummer:</td>
					<td><h:inputText
							value="${purchaseBean.creditCard.verificationNumber}"
							tabindex="2">
						</h:inputText></td>
				</tr>
				<tr>
					<td>Ablaufdatum:</td>
					<td><h:inputText value="${purchaseBean.creditCard.expireDate}"
							tabindex="3">
						</h:inputText></td>
				</tr>
				<tr>
					<td></td>
					<td><h:commandButton id="checkout" value="Checkout"
							action="#{purchaseBean.createPurchase}" /></td>
				</tr>

			</table>
		</h:form>
	</ui:define>
</ui:composition>
