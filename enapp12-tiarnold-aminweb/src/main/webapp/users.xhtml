<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="contentheader">Produkt Katalog</ui:define>	
	<ui:define name="content">		
		<h:dataTable var="cus" value="#{customerBean.list}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{cus.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{cus.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="NavisionId" />
				</f:facet>
				<h:outputText value="#{cus.navisionId}" />
			</h:column>
			<h:column>
				<h:form id="itemsForm">
					<h:commandButton id="edit" action="user" value='bearbeiten'>
						<f:setPropertyActionListener target="#{customerBean.customerId}" value="#{cus.id}" />
					</h:commandButton>
				</h:form>
			</h:column>
		</h:dataTable>
		<h:link value="Zum Warenkorb" outcome="basket" />
	</ui:define>
</ui:composition>
