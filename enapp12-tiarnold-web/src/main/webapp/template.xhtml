<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title><ui:insert name="title">enapp12-tiarnold</ui:insert></title>
	<h:outputStylesheet library="css" name="all.css" />
</h:head>
<h:body>
	<div id="header">
		<h1>ENAPP-Webshop</h1>
	</div>
	<div id="menu">
		<c:if test="#{accountBean.loggedIn}">
			Eingeloggt als <h:outputText value="#{accountBean.customer.name}" />
			<br />
		</c:if>
		<h:link value="Home" outcome="index" />
		<br />
		<h:link value="Produkt Katalog" outcome="products" />
		
		<br />
		<c:if test="#{!accountBean.loggedIn}">
			<h:link value="Login" outcome="login" />
			<br />
			<!-- <h:link value="Registrieren" outcome="register" />
			<br /> -->
		</c:if>
		<c:if test="#{accountBean.loggedIn}">
			<h:link value="Logout" outcome="login" />
			<br />
		</c:if>
		<h:link value="Warenkorb" outcome="basket" />
	</div>
	<div id="content">
		<div id="contentheader"><b><ui:insert name="contentheader"></ui:insert></b></div>
		<ui:insert name="content"></ui:insert>
	</div>
</h:body>
</html>
