<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="contentheader">NavisionId aendern:</ui:define>
	<ui:define name="content">
		<h:form id="userForm">
			<h:panelGrid id="grid" columns="2">
				<h:outputLabel value="Kundenname" for="userName" />
				<h:inputText value="#{customerBean.customer.name}" />
				<h:outputLabel value="NavisionId" for="realName" />
				<h:inputText id="realName" value="#{customerBean.customer.navisionid}" />
				<h:outputLabel value="Adresse" for="adress" />
				<h:commandButton id="update" value="Speichern"
					action="#{customerBean.update}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
