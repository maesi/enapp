<ui:composition template="template.xhtml" xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="contentheader">Warenkorb</ui:define>
	<ui:define name="content">
		<h:dataTable var="product" value="#{productBean.list}">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Name" />
				</f:facet>
				<h:outputText value="#{product.name}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Anzahl" />
				</f:facet>
				<h:outputText value="#{itemsBean.items[product.id]}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Preis" />
				</f:facet>
				<h:outputText value="#{product.unitprice}" />
			</h:column>
		</h:dataTable>
		<h:link value="Zur Kasse" outcome="pay" />
		<h:form id="clearForm">
			<h:commandButton id="clear" action="#{itemsBean.clearBasket}" value="Warenkorb leeren" />
		</h:form>
	</ui:define>
</ui:composition>
